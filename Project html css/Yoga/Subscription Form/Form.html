<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    
  <div class="home"></div>
  <div class="signupFrm">
    <form action="" class="form">
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <fieldset><legend>Choose Your Desired Username</legend>
        <input type="text" class="input">
      </div>

      <div class="inputContainer">
        <fieldset><legend>Enter Your Email</legend>
        <input type="email" class="input">
      </div>

      <div class="inputContainer">
        <fieldset><legend>Password</legend>
        <input type="password" name="Password" class="input">
      </div>

      <div class="inputContainer">
        <fieldset><legend>Confirm Password</legend>
        <input type="password" name="password2" class="input">
      </div>

      <input type="submit" class="submitBtn" value="Sign up">
    </form>
  </div>
</body>
